<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rest.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="container">
            <input class="caixaDeTexto" type="text" placeholder="O que você tem que fazer">
            <button class="botaoEnviar" value="Cadastrar" >Adicionar</button>
            <ul class="Tabela">
                <li class="ListaDeIntens">
                    <img src="img/checked.png" alt="Imagem-de-Checked">
                    comprar
                    <img src="img/trash-bin.png" alt="Imagem-de-lixeira">
                </li>
                <li class="ListaDeIntens">
                    <img src="img/checked.png" alt="Imagem-de-Checked">
                    comprar pão
                    <img src="img/trash-bin.png" alt="Imagem-de-lixeira">
                </li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
